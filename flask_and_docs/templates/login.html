<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	{% if user %}
	<p>Your request taken as {{user.username}} and {{user.email}}</p>
	{% endif %}
	<!-- name attribute'ları önemli geri return alırken-->
    <form action="" method="POST">
		{{ form.hidden_tag() }}
		{{ form.username }}
		{{ form.password }}
		{{ form.submit }}
	</form>
	<a href="{{url_for('get_index')}}">Home Page</a>
	<a href="{{url_for('get_register')}}">Register Page</a>
</body>
</html>
