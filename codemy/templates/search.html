{% extends 'base.html' %}

{% block content %}
{% include 'shared/flash_message.html' %}

	<br>

	<h2>You Searched For...</h2>
	
	{% for post in posts %}
		<div class="card mt-3">
			<div class="card-body">
				<h3>{{post.title}}</h3>
				<small>{{post.poster.username}}</small><br>
				<p>{{post.small_content()}}</p>
				<a href="{{url_for('get_single_post', slug=post.slug)}}" class="link-info">Read More...</a>
			</div>
		</div>
	{% endfor %}

{% endblock content %}
