{% extends 'base.html' %}

{% block content %}
{% include 'shared/flash_message.html' ignore missing %}
<h1>Admin Dashboard</h1>
<table class="table">
	<thead>
	  <tr>
		<th scope="col">id</th>
		<th scope="col">username</th>
		<th scope="col">email</th>
		<th scope="col">Date</th>
	  </tr>
	</thead>
	<tbody>

	</tbody>
	{% for user in users %}
	<tr>
		<th scope="row">{{user.id}}</th>
		<td>{{user.username}}</td>
		<td>{{user.email}}</td>
		<td>{{user.date_added}}</td>
	</tr>
	{% endfor %}
  </table>
{% endblock %}
